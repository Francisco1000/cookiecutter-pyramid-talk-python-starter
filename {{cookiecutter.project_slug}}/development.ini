###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.7-branch/narr/environment.html
###

# [app:main]
[pipeline:main]
pipeline =
    rollbar
    {{cookiecutter.project_slug}}

[app:{{cookiecutter.project_slug}}]
use = egg:{{cookiecutter.project_slug}}

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes = pyramid_debugtoolbar
#
#  Development mode (dev or prod)
#
mode = dev
#
#  Mailchimp settings
#
mailchimp_api = ADD_YOUR_API_KEY
mailchimp_list_id = ADD_YOUR_LIST_ID
#
#  Mail server settings
#
smtp_username = YOUR_VALUE
smtp_password = YOUR_VALUE
smtp_server = YOUR_VALUE
smtp_port = 0
#
#  Stripe checkout settings
#
stripe_private_key = ADD_YOUR_API_KEY
stripe_public_key = ADD_YOUR_API_KEY
#
#  Logging settings
#
log_level = INFO
log_filename =
#
#  Rollbar settings
#
rollbar.access_token = ROLLBAR_ACCESS_TOKEN
rollbar.environment = dev
rollbar.branch = master
rollbar.root = %(here)s



[filter:rollbar]
use = egg:rollbar#pyramid
access_token = ROLLBAR_ACCESS_TOKEN
environment = dev
branch = master
root = %(here)s


# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
# debugtoolbar.hosts = 127.0.0.1 ::1

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 127.0.0.1
port = 6544

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.7-branch/narr/logging.html
###

[loggers]
keys = root, {{cookiecutter.project_slug}}

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_{{cookiecutter.project_slug}}]
level = DEBUG
handlers =
qualname = {{cookiecutter.project_slug}}

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
